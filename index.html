<!DOCTYPE html>
<html>
  <head>
    <title>Temperature Conversion</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container-fluid">
      <h1>Temperature Conversion</h1>
      <img src="images/temperature.gif" class="img-fluid" alt="temperature logo" width="150" height="150"><br>
      <form role="form" method="GET">
        <div class="form-group">
          <hr>
            <label for="temp">Current temperature:</label>
          </hr>
          <input type="text" class="form-control" name="temp" id="temp" value="20">
        </div>
        <br>
        <div class="form-group">
          <label for="unit">Unit:</label>
          <select class="form-select" aria-label="Default select example" id="unit">
            <option value="F">Fahrenheit</option>
            <option value="K">Kelvin</option>
            <option value="R">Réaumur</option>
          </select>
        </div>
        <br>
        <button type="button" class="btn btn-primary">Convert</button>
      </form>
    </div>
    <div id="result" style="margin-top:10px;margin-left:10px; font-size: 20px; color:red;">
    </div>
    
    <script>
     
      function validateTemperature(temp) {
        if (isNaN(temp)) {
          alert("Please verify whether the temperature value is correct!!!");
          return false;
        }
        if (!(temp >= -100 && temp <= 100)) {
          alert("Temperature entered (in Celsius) must be between -100 and 100!");
          return false;
        }
        return true;
      }

      
      function convertTemperature(temp, unit) {
        var converted, unitName;
        if (unit === "F") {
          converted = temp * (9/5) + 32;
          unitName = "Fahrenheit";
        } else if (unit === "K") {
          converted = temp + 273.15;
          unitName = "Kelvin";
        } else if (unit === "R") {
          converted = temp * (4/5);
          unitName = "Réaumur";
        }
        return { value: converted, unit: unitName };
      }

      $(document).ready(function(){
        $("button").click(function(){
          
          var t = parseFloat($('#temp').val());
          var u = $('#unit').val();

          
          if (!validateTemperature(t)) {
            return;
          }

         
          var conversion = convertTemperature(t, u);
          alert("Temperature is " + conversion.value + " in " + conversion.unit);
        });
      });
    </script>
  </body>
</html>
